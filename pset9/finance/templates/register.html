{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input id="register-username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id="register-password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id="register-confirm-password" class="form-control" name="password-confirm" placeholder="Confirm Password" type="password">
        </div>
        <button id="register-button" class="btn btn-primary" type="submit">Register</button>
    </form>
    <hr>
    <h4 id="register-message">{{ message }}</h4>
{% endblock %}
