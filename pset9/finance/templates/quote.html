{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input id="quote-symbol" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button id="quote-button" class="btn btn-primary" type="submit">Quote</button>
    </form>
    <h4 id="quote-message">{{ message }}</h4>
{% endblock %}
