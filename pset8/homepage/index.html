        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>

        <script>
            function reset() {
                var buttons = document.querySelectorAll(".butt");
                document.querySelector("#response").innerHTML = "";
                document.querySelector("#namlink").innerHTML = ""
                buttons.forEach(function(button) {
                    button.style.backgroundColor = "#d9edff";
                });
            }

            document.addEventListener("DOMContentLoaded", function() {
                var buttons = document.querySelectorAll(".butt");
                let correctChoice = "1";
                buttons.forEach(function(button) {
                    button.addEventListener("click", function() {
                        reset();
                        let choice = button.value;
                        if (choice != correctChoice) {
                            button.style.backgroundColor = "#ffb3b3";
                            document.querySelector("#response").innerHTML = "BOOO!"
                            document.querySelector("#namlink").innerHTML = "Learn about Namibia here"
                        }
                        else {
                            button.style.backgroundColor = "#b3ffb3";
                            document.querySelector("#response").innerHTML = "Legend!"
                        }
                    });
                });
            });

        </script>
